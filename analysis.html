<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestGuard AI - Analysis</title>
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-green: #219653;
            --light-green: #d5f5e3;
            --dark-gray: #4a4a4a;
            --medium-gray: #7f8c8d;
            --light-gray: #ecf0f1;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Image Analysis Page */
        .analysis-page {
            padding: 60px 0;
        }
        
        .page-header {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
        }
        
        .image-comparison {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .image-box {
            flex: 1;
            min-height: 350px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--medium-gray);
            font-size: 1.2rem;
            border: 2px dashed var(--light-green);
            padding: 20px;
            position: relative;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
        }
        
        .upload-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        
        .upload-btn:hover {
            background-color: var(--dark-green);
        }
        
        .image-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }
        
        .analysis-content {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--light-green);
        }
        
        .analysis-title {
            color: var(--primary-green);
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .analysis-text {
            color: var(--dark-gray);
            line-height: 1.7;
        }
        
        /* Navigation Button */
        .nav-btn {
            display: block;
            text-align: center;
            margin: 40px auto;
            width: fit-content;
        }
        
        .primary-btn {
            background-color: var(--primary-green);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
            cursor: pointer;
        }
        
        .primary-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="analysis-page">
            <h2 class="page-header">Deforestation Analysis: {{ country }}</h2>
            
            <div class="image-comparison">
                <div class="image-box" id="before-box">
                    <div class="image-label">Before Image</div>
                    <img id="before-image" class="image-preview" src="" alt="Before Image">
                    <input type="file" id="before-upload" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('before-upload').click()">Upload Before Image</button>
                </div>
                <div class="image-box" id="after-box">
                    <div class="image-label">After Image</div>
                    <img id="after-image" class="image-preview" src="" alt="After Image">
                    <input type="file" id="after-upload" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('after-upload').click()">Upload After Image</button>
                </div>
            </div>
            
            <div class="analysis-content">
                <h3 class="analysis-title">BioDiversity and Future trends:</h3>
                <div class="analysis-text">
                    Analysis for {{ country }} will appear here. The system will compare the before and after images to assess deforestation impact and predict future trends.
                </div>
            </div>
            
            <button onclick="window.location.href='/'" class="nav-btn primary-btn">
                ‚Üê Back to Chat Assistant
            </button>
        </section>
    </div>

    <script>
        // Handle image uploads
        document.getElementById('before-upload').addEventListener('change', function(e) {
            handleImageUpload(e, 'before');
        });
        
        document.getElementById('after-upload').addEventListener('change', function(e) {
            handleImageUpload(e, 'after');
        });
        
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', type);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const preview = document.getElementById(${type}-image);
                    preview.src = /static/uploads/${data.filename};
                    preview.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading image');
            });
        }
    </script>
</body>
</html>
