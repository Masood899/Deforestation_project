<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestGuard AI</title>
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-green: #219653;
            --light-green: #d5f5e3;
            --dark-gray: #4a4a4a;
            --medium-gray: #7f8c8d;
            --light-gray: #ecf0f1;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chatbot-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
        }
        
        .chat-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--light-green);
        }
        
        .chat-header {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .chat-subheader {
            text-align: center;
            color: var(--medium-gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .chat-messages {
            height: 400px;
            border: 2px solid var(--light-green);
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: var(--primary-green);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background-color: var(--light-green);
            color: var(--dark-gray);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .chat-input {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--light-green);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .send-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background-color: var(--dark-green);
        }
        
        .country-input-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border: 1px solid var(--light-green);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .country-input-header {
            color: var(--primary-green);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .country-input {
            width: 80%;
            padding: 12px;
            border: 2px solid var(--light-green);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .country-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .submit-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .submit-btn:hover {
            background-color: var(--dark-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="chatbot-section" id="chatbot-page">
            <div class="chat-container">
                <h2 class="chat-header">ForestGuard AI</h2>
                <p class="chat-subheader">Ask our AI assistant about deforestation patterns in your area</p>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot-message">
                        Hello! I'm your ForestGuard assistant. I can help you analyze deforestation patterns and their environmental impact. What would you like to know?
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="user-input" placeholder="Type your question about deforestation...">
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
            
            <div class="country-input-section">
                <h3 class="country-input-header">Enter a country in Asia for more Information:</h3>
                <form id="country-form" action="{{ url_for('analyze') }}" method="POST">
                    <input type="text" class="country-input" id="country-input" name="country" placeholder="e.g., India, Indonesia, Malaysia..." required>
                    <button type="submit" class="submit-btn" id="submit-country-btn">Analyze Country</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        const chatInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendBtn = document.getElementById('send-btn');
        
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                chatInput.value = '';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.id = 'typing-indicator';
                typingIndicator.classList.add('message', 'bot-message');
                typingIndicator.textContent = 'Typing...';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                fetch('{{ url_for("chat") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    const indicator = document.getElementById('typing-indicator');
                    if (indicator) indicator.remove();
                    
                    if (data.error) {
                        addMessage("Sorry, I encountered an error. Please try again.", 'bot');
                    } else {
                        addMessage(data.response, 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const indicator = document.getElementById('typing-indicator');
                    if (indicator) indicator.remove();
                    addMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
                });
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
